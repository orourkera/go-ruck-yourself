<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics Tag -->

  <script>
    window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruck! Blog - Rucking Guides, Tips, and Training</title>
  <meta name="description" content="Learn everything about rucking: how to start, how many calories you burn, ideal ruck weight, and whether rucking is better than running. Expert guides and tips." />
  <link rel="canonical" href="https://getrucky.com/blog" />
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Strava Stories–style grid */
    .content-container { padding-inline: 1rem; max-width: 1200px; margin-inline: auto; }
    .subtitle { color: #aaa; }
    .stories-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1rem; }
    .story-card { position: relative; grid-column: span 6; }
    .story-card.featured { grid-column: 1 / -1; }
    .story-link { display: block; color: inherit; text-decoration: none; }
    .story-media { position: relative; overflow: hidden; border-radius: 16px; margin: 0; background: #111; }
    .story-media img { width: 100%; height: 100%; object-fit: cover; display: block; }
    /* Aspect ratios */
    .story-media::before { content: ""; display: block; padding-bottom: 66.666%; }
    .story-card.featured .story-media::before { padding-bottom: 42.5%; }
    .story-media > img, .story-media > picture { position: absolute; inset: 0; }
    .story-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: flex-end; padding: 1rem; gap: .35rem; background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.55) 80%); }
    .story-tag { align-self: flex-start; background: rgba(255,255,255,.15); color: #fff; backdrop-filter: blur(2px); padding: .15rem .5rem; border-radius: 999px; font-size: .8rem; }
    .story-title { margin: 0; font-size: clamp(1.1rem, 2vw, 1.5rem); line-height: 1.15; }
    .story-card.featured .story-title { font-size: clamp(1.4rem, 3vw, 2rem); }
    .story-meta { margin: 0; color: #ddd; font-size: .9rem; }
    .story-excerpt { display: none; color: #eee; margin: 0; }
    .story-card.featured .story-excerpt { display: block; }
    /* Hover */
    .story-media img { transition: transform .35s ease, opacity .35s ease; }
    .story-card:hover .story-media img { transform: scale(1.04); opacity: .96; }
    /* Responsive */
    @media (max-width: 992px) {
      .stories-grid { grid-template-columns: repeat(6, 1fr); }
      .story-card { grid-column: 1 / -1; }
      .story-card.featured .story-title { font-size: clamp(1.25rem, 4vw, 1.6rem); }
    }
  </style>
  <meta property="og:title" content="Ruck! Blog - Rucking Guides, Tips, and Training" />
  <meta property="og:description" content="Learn everything about rucking: how to start, how many calories you burn, ideal ruck weight, and whether rucking is better than running." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://getrucky.com/blog" />
  <meta name="twitter:card" content="summary_large_image" />
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Blog",
  "name": "Ruck! Blog",
  "url": "https://getrucky.com/blog",
  "blogPost": [
    {% for post in posts %}
    {
      "@type": "BlogPosting",
      "headline": "{{ post.title|e }}",
      "description": "{{ post.description|e }}",
      "url": "https://getrucky.com/blog/{{ post.slug }}",
      "datePublished": "{{ post.date }}",
      "author": {"@type": "Person", "name": "{{ post.author|e }}"}
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
</head>
<body>
  <main class="content-container">
    <header style="margin-bottom: 1rem;">
      <h1 style="margin-bottom: .25rem;">Ruck! Blog</h1>
      <p class="subtitle">Actionable rucking guides, science-backed tips, and training advice.</p>
    </header>

    <section aria-label="Latest articles" class="stories-grid">
      {% for post in posts %}
      <article class="story-card {% if loop.first %}featured{% endif %}">
        <a class="story-link" href="/blog/{{ post.slug }}" aria-label="{{ post.title }}">
          <figure class="story-media">
            {% if post.image %}
              <img src="{{ url_for('static', filename=post.image) }}" alt="{{ post.title }}" loading="lazy">
            {% else %}
              <img src="{{ url_for('static', filename='images/blog/gear.jpg') }}" alt="{{ post.title }}" loading="lazy">
            {% endif %}
            <figcaption class="story-overlay">
              {% if post.tags and post.tags[0] %}
                <span class="story-tag">#{{ post.tags[0] }}</span>
              {% endif %}
              <h2 class="story-title">{{ post.title }}</h2>
              <p class="story-meta">
                <time datetime="{{ post.date }}">{{ post.date[:10] }}</time>
                · {{ post.read_time }} min read
              </p>
              {% if loop.first %}
                <p class="story-excerpt">{{ post.description }}</p>
              {% endif %}
            </figcaption>
          </figure>
        </a>
      </article>
      {% endfor %}
    </section>
  </main>
  <footer class="footer-pinned">
    <div class="footer-links">
      <a href="/">Home</a> |
      <a href="/blog">Blog</a> | <a href="/rucking-calorie-calculator">Rucking Calorie Calculator</a> |
      <a href="/privacy">Privacy Policy</a> |
      <a href="/terms">Terms of Service</a> |
      <a href="/support">Support</a>
    </div>
    <div class="copyright">
      &copy; 2025 Get Rucky, Inc. All rights reserved.
    </div>
  </footer>
</body>
</html>
