<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Go Ruck Yourself</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container" style="background:#fff; padding:2rem; border-radius:10px; max-width:700px; margin:auto; box-shadow:0 2px 12px rgba(0,0,0,0.04);">
    <h1>Support & Feedback</h1>
    <p>Have a bug, enhancement, or other feedback? Please fill out the form below and we'll get back to you as soon as possible.</p>
    <form action="mailto:admin@getrucky.com" method="POST" enctype="text/plain" style="display:flex; flex-direction:column; gap:1rem;">
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe">

      <label for="email">Your Email (optional):</label>
      <input type="email" id="email" name="email" placeholder="you@email.com">

      <label for="type">Type of Feedback:</label>
      <select id="type" name="type" required>
        <option value="Bug">Bug</option>
        <option value="Enhancement">Enhancement</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Feedback Message:</label>
      <textarea id="message" name="message" rows="6" required placeholder="Describe the issue or suggestion..."></textarea>

      <button type="submit" style="background:#222; color:#fff; padding:0.75rem 2rem; border:none; border-radius:6px; font-size:1.1rem; cursor:pointer;">Submit</button>
    </form>
    <p style="margin-top:1.5rem; font-size:0.95em; color:#888;">Alternatively, email us directly at <a href="mailto:admin@getrucky.com">admin@getrucky.com</a>.</p>
  </main>
  <footer>
    <div class="footer-links">
      <a href="/">Home</a> |
      <a href="/privacy">Privacy Policy</a> |
      <a href="/terms">Terms of Service</a> |
      <a href="/support">Support</a>
    </div>
    <div class="copyright">
      &copy; 2025 Get Rucky, Inc. All rights reserved.
    </div>
  </footer>
</body>
</html>
